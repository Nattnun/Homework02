<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Container</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Div Container</h1>
    <hr />
    <header>
      <img src="./assets/fabian-blank-dDx68jMHv0I-unsplash.jpg" alt="coffee" />
    </header>
    <nav>
      <div class="prev">&lt;</div>
      <div class="button-group">
        <button>เช็คคูปองสะสม/เติมเงินเข้าเครดิต</button>
        <button>เติมเงินมือถือ</button>
        <button>EN</button>
      </div>
    </nav>
    <div class="welcome">ยินดีต้อนรับ</div>
    <div class="select-header">กรุณาเลือกเครื่องดื่ม</div>
    <div class="menu">
      <div class="items-row">
        <div class="item">
          <img src="./assets/coffee-cup.png" alt="coffee" />
          <p>กาแฟ</p>
        </div>
        <div class="item">
          <img src="./assets/tea-cup.png" alt="tea" />
          <p>ชาร้อน</p>
        </div>
      </div>
      <div class="items-row">
        <div class="item">
          <img src="./assets/soda.png" alt="soda" />
          <p>โซดา</p>
        </div>
        <div class="item">
          <img src="./assets/bubble-tea.png" alt="bubble-tea" />
          <p>ชานม</p>
        </div>
      </div>
      <div class="items-row">
        <div class="item">
          <img src="./assets/beer.png" alt="beer" />
          <p>เบียร์</p>
        </div>
        <div class="item">
          <img src="./assets/champagne.png" alt="champagne" />
          <p>แชมเปญ</p>
        </div>
      </div>
    </div>
  </body>
</html>
